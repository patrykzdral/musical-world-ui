<div class="header">
  <app-login-header></app-login-header>
</div>
<div class="Aligner"><!-- flex container -->
  <div class="photo">
    <img src="../../../../assets/logo/main-logo2.png" class="logo">

  </div>
  <div class="Aligner-item">
    <mat-card class="mat-card">

      <div class="box"><!-- flex item -->
        <h2 class="sign_in">{{'Auth.login.sign_in' | translate}}</h2>
      </div>
      <div class="box"><!-- flex item -->
        <h5 class="welcome">{{'Auth.login.welcome' | translate}}</h5>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="forms-container">
          <mat-form-field appearance="outline">
            <input matInput [placeholder]="'Auth.login.enter_username' | translate" formControlName="username" required>
            <mat-error *ngIf="username.invalid">{{getEmailErrorMessage()}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <input matInput [placeholder]="'Auth.login.enter_password' | translate" [type]="hide ? 'password' : 'text'"
                   formControlName="password" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <div class="remember-row">
          <mat-checkbox class="remember-me">{{'Auth.login.remember' | translate}}</mat-checkbox>
          <div class="gap"></div>
          <a class="forgot-password" routerLink="../request-password">{{'Auth.login.forgot' | translate}}</a>
        </div>
        <div class="sign-button">
          <button class="login-button" type="submit" [disabled]="!loginForm.valid" mat-stroked-button>{{'Auth.login.login' | translate}}</button>
          <!--<mat-spinner-button class="login-button" type="submit"  [options]="spinnerButtonOptions">Login</mat-spinner-button>-->
          <div class="gap"></div>
          <button [disabled]="loading" class="register-button" mat-stroked-button [routerLink]="['/auth/register']">{{'Auth.login.register' | translate}}</button>
        </div>
      </form>
    </mat-card>

  </div>
</div>
<div class="footer">
  <app-login-footer></app-login-footer>
</div>
