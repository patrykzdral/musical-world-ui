<div class="flex-space">
  <div>{{_userReference.userFromUsername}}</div>
  <div class="first-row">
    <div class="rating">
      <ngb-rating [readonly]="true" [rate]="_userReference.starRating">
        <ng-template  let-fill="fill" >
          <span class="star" [class.filled]="fill === 100">&#9733;</span>
        </ng-template>
      </ngb-rating>
    </div>
    <div class="spacer"></div>
    <div class="date">
      {{_userReference.referenceDate | date : 'MM/dd/yyyy'}}
    </div>
  </div>
  <div>
    <mat-card>
      {{_userReference.text}}
    </mat-card>
  </div>
</div>
