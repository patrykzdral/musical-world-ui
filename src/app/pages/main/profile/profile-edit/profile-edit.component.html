<div class="profile">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="title">Your information</mat-card-title>
      <mat-card-subtitle>Edit profile informations</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>

    <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
    <mat-card-content class="content">
      <div class="form-group">
        <label>First Name:</label>
        <mat-form-field appearance="standard">
          <input matInput placeholder="Edit first name" type="text">
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>
      </div>

      <div class="form-group">
        <label>Last Name:</label>
        <mat-form-field appearance="standard">
          <input matInput placeholder="Edit last name" [(ngModel)]="value" type="text">
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>
      </div>
      <div class="form-group">
        <label>Phone Number:</label>
        <mat-form-field appearance="standard">
          <input matInput placeholder="Edit first phone number" type="text">
          <mat-icon matPrefix>number</mat-icon>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Edit</button>
      <button mat-button>Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
