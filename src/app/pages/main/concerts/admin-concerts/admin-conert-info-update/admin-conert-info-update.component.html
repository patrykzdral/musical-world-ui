<div class="aligner">
  <mat-card class="mat-card">
    <mat-tab-group>
      <mat-tab label="main">
        <div>
          <div class="main-info-row">
            <div class="photo-column">

            </div>
            <div class="info-column">
              <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput placeholder="Enter event name" formControlName="name" required>
                <mat-error *ngIf="name.invalid">{{getEventError()}}</mat-error>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Textarea" formControlName="description"></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="additional"> Content 2 </mat-tab>
      <mat-tab label="concert slots"> Content 3 </mat-tab>
    </mat-tab-group>
  </mat-card>

</div>
